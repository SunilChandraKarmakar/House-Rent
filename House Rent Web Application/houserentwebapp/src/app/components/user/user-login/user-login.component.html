<div class="row justify-content-center align-content-center mt-5">
  <div class="col-md-4 col-sm-4 col-4">
    <div class="card shadow">
      <div class="card-header">
        <h5>Login</h5>
      </div>
      <div class="card-body">
        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group nzPrefixIcon="mail">
                <input type="text" nz-input formControlName="email" placeholder="Email" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label>
                <input formControlName="rememberMe" type="checkbox" />&nbsp;<span>Remember me</span>
              </label>
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot">Forgot password</a>
            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
            Log in
          </button>
          Or
          <a routerLink="/user/registration">Register now!</a>
        </form>
      </div>
    </div>
  </div>
</div>
