<div class="row mt-3">
  <div class="col-md-12">
    <h4 class="text-center">Property Types</h4>
    <hr>
    <button nz-button nzType="default" nzShape="round" routerLink="/property-types/details">
      <span nz-icon nzType="plus" nzTheme="outline"></span>
      Add Property Types
    </button>
  </div>
</div>
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <nz-table nzShowPagination nzShowSizeChanger #borderedTable nzBordered #propertyTypeList [nzData]="propertyTypes">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let propertyType of propertyTypeList.data">
          <td>{{ propertyType.name }}</td>
          <td>
            <button nz-button nzType="default" nzSize="small" nzShape="round">
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>
            <button nz-button nzType="default" nzSize="small" nzShape="round">
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" 
  color = "#fff" type = "ball-triangle-path" [fullScreen] = "true">
  <p style="color: white" > 
    Loading... 
  </p>
</ngx-spinner>
