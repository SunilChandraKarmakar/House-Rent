<div class="card shadow-lg">
  <div class="card-image-wrap text-center">
    <img *ngIf="property.image" src="../../../../assets/images/{{property.image}}" class="card-img-top">
    <img *ngIf="!property.image" src="../../../../assets/images/house_default.jpg" class="card-img-top">
    <ul class="list-inline text-center member-icon animation-button">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="property-detail/{{property.id}}">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-regular fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5>{{ property.name }}</h5>
    <h6>{{ property.type }}</h6>
    <h6>{{ property.price }}</h6>
  </div>
</div>
